<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Hacking</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto+Mono:100);
      #app,
      body,
      html {
        height: 100%;
      }
      body,
      html {
        font-family: Roboto Mono, monospace;
        background: #212121;
        margin: 0;
      }
      .container {
        height: 100%;
        width: 100%;
        -ms-flex-pack: center;
        justify-content: center;
        -ms-flex-align: center;
        align-items: center;
        display: -ms-flexbox;
        display: flex;
        position: relative;
      }
      .description {
        position: absolute;
        top: 20px;
        color: #fafafa;
      }
      .text {
        font-weight: 100;
        font-size: 28px;
        color: #fafafa;
      }
      .dud {
        color: #757575;
      }
      .logout-form {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .logout-btn {
        background-color: #f44336;
        color: #fafafa;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        font-family: Roboto Mono, monospace;
        transition: background-color 0.3s ease;
      }
      .logout-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="description">
        This is my demo project of how Twitter prevents user from View Page
        Source.
      </div>
      <div class="text"></div>

      <!-- Logout Form -->
      <form class="logout-form" action="/logout" method="POST">
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>

    <script>
      class ScrambleText {
        constructor(el) {
          this.el = el;
          this.chars = "!<>-_\\/[]{}â€”=+*^?#________";
          this.update = this.update.bind(this);
        }

        setText(newText) {
          const oldText = this.el.innerText;
          const maxLength = Math.max(oldText.length, newText.length);
          this.queue = [];
          for (let i = 0; i < maxLength; i++) {
            const from = oldText[i] || "";
            const to = newText[i] || "";
            const start = Math.floor(Math.random() * 40);
            const end = start + Math.floor(Math.random() * 40);
            this.queue.push({ from, to, start, end });
          }
          cancelAnimationFrame(this.frameRequest);
          this.frame = 0;
          return new Promise((resolve) => {
            this.resolve = resolve;
            this.update();
          });
        }

        update() {
          let output = "";
          let complete = 0;
          for (const { from, to, start, end, char } of this.queue) {
            if (this.frame >= end) {
              complete++;
              output += to;
            } else if (this.frame >= start) {
              const randChar = this.randomChar();
              output += `<span class="dud">${randChar}</span>`;
            } else {
              output += from;
            }
          }
          this.el.innerHTML = output;
          if (complete === this.queue.length) {
            this.resolve();
          } else {
            this.frame++;
            this.frameRequest = requestAnimationFrame(this.update);
          }
        }

        randomChar() {
          return this.chars[Math.floor(Math.random() * this.chars.length)];
        }
      }

      // Initialize the text animation
      document.addEventListener("DOMContentLoaded", () => {
        const messages = [
          "Hello :)",
          "My name is Mai Trung Duc (James)",
          "You're in my homepage",
          "Written in pure HTML",
          "Now you can try",
          "Open 'View Page Source'",
          "And see the magic :D",
        ];
        const textEl = document.querySelector(".text");
        const scrambler = new ScrambleText(textEl);
        let index = 0;

        const displayNext = () => {
          scrambler.setText(messages[index]).then(() => {
            setTimeout(displayNext, 2000);
          });
          index = (index + 1) % messages.length;
        };

        displayNext();
      });
    </script>
  </body>
</html>
